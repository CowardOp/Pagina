<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuracion de usuario</title>
  <link rel="stylesheet" href="../src/css/main.css" />
</head>

<body>
  <h3>Cambio perfil de usuario</h3>

  <div class="flex justify-center items-center w-full h-screen">
    <form class="flex flex-col items-center w-1/4 h-2/5 max-h-3/5 p-5 gap-4 bg-gray-200"
      action=""
      >
      <div class="flex flex-col items-center gap-3">
        <label for="">Antigua contraseña</label>
        <input class="input input-sm input-bordered" type="password" placeholder="Antigua contraseña" required />
      </div>
      <div class="flex flex-col items-center gap-3">
        <label for="">Nueva contraseña</label>
        <input class="input input-sm input-bordered" type="password" placeholder="Nueva contraseña" required />
      </div>
      <div class="flex flex-col items-center gap-3">
        <label for="">Repetir contraseña</label>
        <input class="input input-sm input-bordered" type="password" placeholder="Repetir contraseña
            " required />
      </div>
      <div class="flex justify-center">
        <button class="btn btn-sm btn-accent">Guardar</button>
      </div>
    </form>
  </div>

  <div class="flex justify-center items-center w-full h-screen">
    <form class="flex flex-col items-center w-1/4 h-2/5 max-h-3/5 p-5 gap-4 bg-gray-200"
      action=""
      >
      <div class="flex flex-col items-center gap-3">
        <label for="">Cambio nombre de usuario</label>
        <input class="input input-sm input-bordered" placeholder="Nombre anterior" required />
      </div>
      <div class="flex flex-col items-center gap-3">
        <label for="">Nuevo nombre</label>
        <input class="input input-sm input-bordered"  placeholder="Nuevo Nombre" required />
      </div>
      <div class="flex flex-col items-center gap-3">
        <label for="">Confirmar Nombre</label>
        <input class="input input-sm input-bordered"  placeholder="Confirmar nombre" required />
      </div>
      <div class="flex justify-center">
        <button class="btn btn-sm btn-accent">Guardar</button>
      </div>
    </form>
  </div>

<div class="flex justify-center items-center w-full h-screen">
  <form class="flex flex-col items-center w-1/4 h-2/5 max-h-3/5 p-5 gap-4 bg-gray-200" action="">
    <div class="flex flex-col items-center gap-3">
      <label for="Cambio número de contacto"> Cambio número de contacto</label>
      <input class="input input-sm input-bordered" placeholder="Número anterior" required />
    </div>
    <div class="flex flex-col items-center gap-3">
      <label for="Nuevo número">Nuevo número</label>
      <input class="input input-sm input-bordered" placeholder="Nuevo número" required />
    </div>
    <div class="flex justify-center">
      <button class="btn btn-sm btn-accent">Guardar</button>
    </div>
  </form>

</div>

</body>

</html>
