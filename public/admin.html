        </div>

          <h2 class="titulo">Gestión de Usuarios</h2>

        </div>

            <ul class="contenido_lista">
              <li class="contenido_button">
                <button data-section="alertas-stock-bajo">

              </li>
              <li class="contenido_button">
                <button data-section="alertas-pedidos">

                </button>
              </li>
            </ul>

        <div class="bloque">
          <h2 class="titulo">Configuración</h2>

            <ul class="contenido_lista">
              <li class="contenido_button">

                  ><button data-section="configuracion">
                    Configuración
                  </button></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
