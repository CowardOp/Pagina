<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- icono -->
    <link rel="icon" href="src/frutas.png" type="image/x-icon" />
    <!-- framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container-fluid cont">
      <!-- inicio de sesión -->
      <div class="cont-dos rounded">
        <label class="russo-one-regular" style="user-select: none"
          >SURTIFRUVER</label
        >
      </div>
      <form
        class="card position-absolute top-50 start-50 translate-middle p-2 cont-uno"
      >
        <!-- head -->
        <div class="card imd-card user mx-1 mt-1 mb-4 p-1 pb-4">
          <label>Iniciar Sesión</label>
        </div>
        <!-- inputs -->
        <div class="input-group my-3 form">
          <span class="input-group-text" style="user-select: none"
            ><i class="fa-solid fa-user"></i
          ></span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control ingresar-input"
              id="floatingInputGroup1"
              placeholder="Username"
            />
            <label for="floatingInputGroup1" class="ingresar">Usuario</label>
          </div>
        </div>
        <div class="input-group my-3 form">
          <span class="input-group-text" style="user-select: none"
            ><i class="fa-solid fa-lock"></i
          ></span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control ingresar-input"
              id="floatingInputGroup1"
              placeholder="Username"
            />
            <label for="floatingInputGroup1" class="ingresar">Contraseña</label>
          </div>
        </div>
        <!-- boton -->

        <button class="btn mt-4 mx-3">Iniciar</button>
      </form>
    </div>
  </body>
  <script src="script"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
