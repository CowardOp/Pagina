<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesion</title>
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- icono -->
    <link rel="icon" href="src/frutas.png" type="image/x-icon" />
    <!-- framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <nav class="absolute pt-2 pl-5">
        <h1 class="titulo text-7xl absolute">SURTIFRUVER</h1>
      </nav>
    </header>
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- Contenedor Inicio de sesion -->
      <div
        class="trans bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-3 items-center justify-center"
        id="imagen"
      >
        <!-- forms -->
        <div class="sm:w-1/2 px-12">
          <h1 class="font-bold text-2xl">Inico de Sesión</h1>
          <p class="text-sm mt-3">Ingrese Usuario y Contraseña</p>

          <form class="flex flex-col gap-4" onsubmit="inici">
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Usuario"
              class="p-2 mt-8 rounded-xl border text-[#F3794E]"
            />
            <div class="relative">
              <input
                type="password"
                name="clave"
                id="clave"
                placeholder="Contraseña"
                class="p-2 mt-8 rounded-xl border text-[#F3794E] w-full"
              />
              <i
                id="cambioClave"
                class="fa-regular fa-eye absolute top-1/2 right-3 translate-y-1/2 z-10"
                viewBox="0 0 16 16"
                onclick="cambioClave()"
              ></i>
            </div>
            <button
              class="bg-[#F3794E] text-white rounded-xl py-2 mt-3 hover:bg-[#E07149] hover:scale-105 duration-300"
            >
              Iniciar Sesión
            </button>
          </form>
          <a href="#" class="text-sm mt-1">Olvido su contraseña?</a>
        </div>
        <!-- imagen -->
        <div class="trans sm:block hidden w-1/2">
          <img
            id="imagen"
            onclick="cambio()"
            class="rounded-2xl"
            src="src/fruver.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
